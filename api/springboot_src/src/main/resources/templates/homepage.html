<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your ReadandREST Book Portal!</title>
    <link rel="stylesheet" href="homepage-styles.css">
    <link rel="stylesheet" href="rating-styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add any additional CSS styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to your ReadandREST Book Portal!</h1>
        </div>
        <div class="main-content">
            <div class="search-section">
                <h2>Search All Books</h2>
                <input type="text" id="searchInput" placeholder="Enter book name...">
                <button onclick="searchBooks()">Search</button>
                <div id="searchResults"></div>
            </div>
            <div class="my-books-section">
                <h2>My Books</h2>
                <table id="myBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody id="myBooksTableBody">
                        <!-- Table rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
            <div class="recommended-books-section">
                <h2>Recommended Books for You</h2>
                <table id="recommendedBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Match %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <h2>Please rate this book</h2>
            <div id="stars">
                <!-- Generate 10 stars -->
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <span class="star" data-value="6">&#9733;</span>
                <span class="star" data-value="7">&#9733;</span>
                <span class="star" data-value="8">&#9733;</span>
                <span class="star" data-value="9">&#9733;</span>
                <span class="star" data-value="10">&#9733;</span>
            </div>
            <button id="submitRating">Submit Rating</button>
            <button id="cancelRating">Cancel</button>
        </div>
    </div>

    <script>
        // Function to search books and display results
        function searchBooks() {
            var searchTitle = document.getElementById("searchInput").value.trim();
            if (searchTitle !== "") {
                $.ajax({
                    type: "GET",
                    url: "/books/search",
                    data: {
                        query: searchTitle
                    },
                    success: function (response) {
                        displaySearchResults(response);
                    },
                    error: function () {
                        alert("Error fetching search results.");
                    }
                });
            } else {
                alert("Please enter a book title.");
            }
        }

        // Function to display search results dynamically
        function displaySearchResults(books) {
            var resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (books.length === 0) {
                resultsContainer.innerHTML = "<p>No books found.</p>";
            } else {
                var tableHtml = "<table><thead><tr><th>Title</th><th>Author</th><th>Genre</th><th>Action</th></tr></thead><tbody>";
                books.forEach(function (book) {
                    tableHtml += "<tr>";
                    tableHtml += "<td>" + book.title + "</td>";
                    tableHtml += "<td>" + book.author + "</td>";
                    tableHtml += "<td>" + book.genres.join(", ") + "</td>";
                    // Add the add button for each book entry
                    tableHtml += "<td><button class='add-button' data-book-id='" + book.id + "'>+</button></td>";
                    tableHtml += "</tr>";
                });
                tableHtml += "</tbody></table>";
                resultsContainer.innerHTML = tableHtml;
            }
        }

        // Event delegation to handle add book functionality
        $(document).on('click', '.add-button', function() {
            selectedBookId = $(this).data('book-id');
            openRatingModal();
        });

        function openRatingModal() {
            $('#ratingModal').show();
        }

        function closeRatingModal() {
            $('#ratingModal').hide();
        }

        $(document).on('click', '.star', function() {
            selectedRating = $(this).data('value');
            $('.star').each(function() {
                if ($(this).data('value') <= selectedRating) {
                    $(this).addClass('selected');
                } else {
                    $(this).removeClass('selected');
                }
            });
        });

        $('#submitRating').click(function() {
            if (selectedRating === 0) {
                alert("Please select a rating.");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/books/add",
                data: {
                    bookId: selectedBookId,
                    rating: selectedRating
                },
                success: function (response) {
                    alert("Rating submitted successfully!");
                    closeRatingModal();
                    updateMyBooksSection();
                },
                error: function () {
                    alert("Error submitting rating.");
                }
            });
        });

        $('#cancelRating').click(function() {
            closeRatingModal();
        });

        // Function to update My Books section
        function updateMyBooksSection() {
            $.ajax({
                type: "GET",
                url: "/books/getMyBooks",
                success: function (books) {
                    var tableBody = $('#myBooksTableBody');
                    tableBody.empty();
        
                    books.forEach(function(book) {
                        var row = "<tr>";
                        row += "<td>" + book.title + "</td>";
                        row += "<td>" + book.author + "</td>";
                        row += "<td>" + book.genres.join(", ") + "</td>";
                        row += "<td>" + book.rating + "</td>"; // Display the rating
                        row += "</tr>";
                        tableBody.append(row);
                    });
                },
                error: function () {
                    alert("Error fetching My Books.");
                }
            });
        }

        // Initial load of My Books section
        $(document).ready(function() {
            updateMyBooksSection();
        });
    </script>
</body>
</html>
