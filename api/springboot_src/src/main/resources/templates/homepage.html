<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your ReadandREST Book Portal!</title>
    <link rel="stylesheet" href="homepage-styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add any additional CSS styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to your ReadandREST Book Portal!</h1>
        </div>
        <div class="main-content">
            <div class="search-section">
                <h2>Search All Books</h2>
                <input type="text" id="searchInput" placeholder="Enter book name...">
                <button onclick="searchBooks()">Search</button>
                <div id="searchResults"></div>
            </div>
            <div class="my-books-section">
                <h2>My Books</h2>
                <table id="myBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
            <div class="recommended-books-section">
                <h2>Recommended Books for You</h2>
                <table id="recommendedBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Function to search books and display results
        function searchBooks() {
            var searchTitle = document.getElementById("searchInput").value.trim();
            if (searchTitle !== "") {
                $.ajax({
                    type: "GET",
                    url: "/books/search",
                    data: {
                        query: searchTitle
                    },
                    success: function (response) {
                        displaySearchResults(response);
                    },
                    error: function () {
                        alert("Error fetching search results.");
                    }
                });
            } else {
                alert("Please enter a book title.");
            }
        }

        // Function to display search results dynamically
        function displaySearchResults(books) {
            var resultsContainer = document.getElementById("searchResults");
            resultsContainer.innerHTML = "";

            if (books.length === 0) {
                resultsContainer.innerHTML = "<p>No books found.</p>";
            } else {
                var tableHtml = "<table><thead><tr><th>Title</th><th>Author</th><th>Genre</th><th>Action</th></tr></thead><tbody>";
                books.forEach(function (book) {
                    tableHtml += "<tr>";
                    tableHtml += "<td>" + book.title + "</td>";
                    tableHtml += "<td>" + book.author + "</td>";
                    tableHtml += "<td>" + book.genres.join(", ") + "</td>";
                    // Add the add button for each book entry
                    tableHtml += "<td><button class='add-button' data-book-id='" + book.id + "'>+</button></td>";
                    tableHtml += "</tr>";
                });
                tableHtml += "</tbody></table>";
                resultsContainer.innerHTML = tableHtml;
            }
        }

        // Event delegation to handle add book functionality
        $(document).on('click', '.add-button', function() {
            var bookId = $(this).data('book-id');
            console.log("Adding book with ID: " + bookId);
            $.ajax({
                type: "POST",
                url: "/mybooks/add",
                data: {
                    bookId: bookId
                },
                success: function (response) {
                    alert("Book added successfully!");
                    // Update UI: Replace add button with checkmark
                    var addButton = document.querySelector('.add-button[data-book-id="' + bookId + '"]');
                    addButton.innerHTML = "&#10003;"; // Unicode checkmark symbol
                    addButton.disabled = true; // Disable button after adding
        
                    // Optionally, update My Books table or hide the add button
                },
                error: function () {
                    alert("Error adding book.");
                }
            });
        });
    </script>
</body>
</html>
