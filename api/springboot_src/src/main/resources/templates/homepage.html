<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your ReadandREST Book Portal!</title>
    <link rel="stylesheet" href="homepage-styles.css">
    <link rel="stylesheet" href="rating-styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to your ReadandREST Book Portal!</h1>
        </div>
        <div class="main-content">
            <div class="search-section">
                <h2>Search All Books</h2>
                <input type="text" id="searchInput" placeholder="Enter book name...">
                <button onclick="searchBooks()">Search</button>
                <div id="searchResults" class="search-results-section"></div>
            </div>
            <div class="my-books-section">
                <h2>My Books</h2>
                <table id="myBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody id="myBooksTableBody">
                        <!-- Table rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
            <div class="recommended-books-section">
                <h2>Recommended Books for You</h2>
                <table id="recommendedBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Match %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Recommended Table rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <h2>Please rate this book</h2>
            <div id="stars">
                <!-- Generate 10 stars -->
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <span class="star" data-value="6">&#9733;</span>
                <span class="star" data-value="7">&#9733;</span>
                <span class="star" data-value="8">&#9733;</span>
                <span class="star" data-value="9">&#9733;</span>
                <span class="star" data-value="10">&#9733;</span>
            </div>
            <button id="submitRating">Submit Rating</button>
            <button id="cancelRating">Cancel</button>
        </div>
    </div>
</body>
</html>
